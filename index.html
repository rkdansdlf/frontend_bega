<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>BEGA - 야구 플랫폼</title>

    <style>
      /* FOUC 방지: 다크모드일 때 CSS 로드 전 즉시 배경색 적용 */
      html.dark body {
        background-color: #0c0a09; /* Tailwind gray-950 or neutral-950 hex */
        color: #ffffff;
      }
    </style>

    <!-- 테마 초기화 스크립트 (FOUC 방지) -->
    <script>
      (function() {
        const theme = localStorage.getItem('bega-theme') || 'light';
        const root = document.documentElement;
        
        // 기존 클래스 제거 (혹시 모를 중복 방지)
        root.classList.remove('light', 'dark');
        root.classList.add(theme);
        
        // 메타 태그 색상 변경 (모바일 브라우저 상단바 등)
        /* 
           참고: 실제 프로젝트 색상에 맞춰 조정 필요 
           Light: #ffffff, Dark: #0c0a09 
        */
        /* 
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
           metaThemeColor.setAttribute('content', theme === 'dark' ? '#0c0a09' : '#ffffff');
        } 
        */
      })();
    </script>

    <!-- Kakao SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
            integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
            crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

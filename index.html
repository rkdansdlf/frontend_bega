<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>BEGA - 야구 플랫폼</title>

    <style>
      /* FOUC 방지: 다크모드일 때 CSS 로드 전 즉시 배경색 적용 */
      html.dark body {
        background-color: #020617; /* Tailwind Slate-950 (approx HSL 222 84% 4.9%) */
        color: #f8fafc;
      }
      html.dark {
        background-color: #020617;
      }
    </style>

    <!-- 테마 초기화 스크립트 (FOUC 방지) -->
    <script>
      (function() {
        // kbo-theme (신규) 또는 bega-theme (구형) 확인
        const theme = localStorage.getItem('kbo-theme') || localStorage.getItem('bega-theme') || 'light';
        const root = document.documentElement;
        
        root.classList.remove('light', 'dark');
        root.classList.add(theme);

        // 배경색 즉시 적용으로 깜빡임 최소화
        if (theme === 'dark') {
          document.body.style.backgroundColor = '#020617';
        }
      })();
    </script>

    <!-- Kakao SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
            integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
            crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
